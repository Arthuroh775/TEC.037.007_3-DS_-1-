 <script>
 let hpBoss = 300;
 let manaHeroi = 100; 
 let manGastaTotal = 0;
 let acao;

 console.log("O Chefe Surgiu: 300hp")
 for (let turno = 1 ; turno <= 15; turno++)
 {
    if(hpBoss <= 0) 
    {
        console.log("O boss foi derrotado!");
        break;
    }
    // retorna 0,1 ou 2. soma para trazer 1,2, ou 3
    acao = Math.floor(Math.random() * 3) + 1
    switch(acao)
    {
        case 1: 
        console.log("Ataque Básico . 20 dano");
        // hpBoss = hpBoss - 20
        hpBoss -= 20;
        break;

        case 2 : 
        if (manaHeroi >=30){
        console.log("Skill. 50 dano");
        hpBoss -= 50;
        manaHeroi -= 30;
    } else {
        console.log(" Mana insuficiente!")
    }
    break;
       case 3 :
        if (manGastaTotal >= 50)
        {
          console.log("Ultimate. 150 de dano ");    
          hpBoss -= 150;
          manGastaTotal = 0; 
        } else{
            console.log("Ultimate não carregada!")
        }
        break;
    }
    console.log ("Hp do chefe : "+hpBoss + " |Mana do herói : "+manaHeroi);
 }
 if (hpBoss > 0 ){
    console.log ("O chefe venceu! O herói foi derrotado.")
 } else {
    console.log(" O herói venceu! O chefe foi derrotado.")
 }
 </script>

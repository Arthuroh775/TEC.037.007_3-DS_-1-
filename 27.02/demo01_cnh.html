<script>
    let msg = "Digite a sua idade : ";
    const idade = prompt(msg);
    function podeDirigir(idade){
        if(idade >= 18){
            return "Autorizado a Dirigir";
        } else {
            let anosRestantes = 18 - idade;
            return "Faltam " + anosRestantes+ " anos para poder dirigir!";
        }
    }

    let habilitavel = podeDirigir(idade);
    alert(habilitavel);
</script>
